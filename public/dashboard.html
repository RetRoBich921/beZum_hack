<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besum Hack - Личный кабинет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="user-info">
                <span id="userLogin"></span>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showTab('profile')">Личный кабинет</button>
                <button class="nav-btn" onclick="showTab('events')">Мероприятия-очереди</button>
                <button class="nav-btn" id="adminPanelBtn" style="display: none;" onclick="window.location.href='/admin'">Админ панель</button>
                <button class="nav-btn" onclick="handleLogout()">Выйти</button>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="dashboard-content">
                <div class="tabs">
                    <button class="nav-btn active" data-tab="profileTab">Профиль</button>
                    <button class="nav-btn" data-tab="queuesTab">Мероприятия-очереди</button>
                </div>

                <div id="profileTab" class="tab-content active">
                    <h2>Личный кабинет</h2>
                    <div class="profile-info">
                        <p>Логин: <span id="profileUsername"></span></p>
                        <p>Статус: <span id="profileStatus"></span></p>
                    </div>
                </div>

                <div id="queuesTab" class="tab-content">
                    <div class="user-queues">
                        <h3>Ваши места в очередях</h3>
                        <div id="queuesList"></div>
                    </div>
                </div>
            </div>
            
            <div id="eventsTab" class="tab-content">
                <h2>Мероприятия и очереди</h2>
                <div id="eventsList"></div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
